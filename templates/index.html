<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch PC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .selected {
            background-color: #28a745;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .config-button {
            margin-top: 20px;
            background-color: #28a745;
        }
        .config-button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function switchPC(pcNumber) {
            fetch('/switch', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pc_number: pcNumber }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = data.message;
                updateSelectedPC(pcNumber);
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'An error occurred';
            });
        }

        function updateSelectedPC(pcNumber) {
            var buttons = document.querySelectorAll('button.pc-button');
            buttons.forEach(button => {
                button.classList.remove('selected');
            });
            document.getElementById('pc-' + pcNumber).classList.add('selected');
        }

        // Initialize selected PC button if there was a previous selection
        window.onload = function() {
            const selectedPC = {{ current_pc if current_pc else 'null' }};
            if (selectedPC) {
                updateSelectedPC(selectedPC);
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Switch PC</h1>
        <button id="pc-1" class="pc-button" onclick="switchPC(1)">Switch to PC 1</button>
        <button id="pc-2" class="pc-button" onclick="switchPC(2)">Switch to PC 2</button>
        <button id="pc-3" class="pc-button" onclick="switchPC(3)">Switch to PC 3</button>
        <button id="pc-4" class="pc-button" onclick="switchPC(4)">Switch to PC 4</button>
        <button id="pc-5" class="pc-button" onclick="switchPC(5)">Switch to PC 5</button>
        <button id="pc-6" class="pc-button" onclick="switchPC(6)">Switch to PC 6</button>
        <button id="pc-7" class="pc-button" onclick="switchPC(7)">Switch to PC 7</button>
        <button id="pc-8" class="pc-button" onclick="switchPC(8)">Switch to PC 8</button>

        <div id="status">Select a PC to switch to</div>

        <a href="/configure"><button class="config-button">Update Configuration</button></a>
    </div>
</body>
</html>
